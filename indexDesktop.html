            const itemCarrosel = [

            $(".itemC:eq(0)").fadeIn();

            

            function slide(){


                if ($(".itemC:visible").next(".itemC").length) {

                    $(".itemC:visible").fadeOut(function(){
                        $(this).next().fadeIn();
                    });

                }else{

                    $(".itemC:visible").fadeOut(function(){
                        $(".itemC:eq(0)").fadeIn();
                    });

                }
            }

            const sl = setInterval(function(){
