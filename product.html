<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/icons/styles.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Produto</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .container{
            position: absolute;
            width: 100%;
            height: 100%;
            background: #e2e2e2e2; 
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="header">
            <div class="h60">
                <div class="h6020">
                    <span class="linkbtn icon-long-arrow-left"></span>
                </div>
                <div class="h6060">
                    <span>BORDADOS SOFIA</span>
                </div>
                <div class="h6020">
                    <span class="linkbtn icon-basket">0</span>
                </div>
                
            </div>
            <div class="h40">
                <div class="linkbtn h4020">
                    <span class="icon-whatsapp"></span>
                </div>
                <div class="h4060">
                    <span>Catalogo de produtos</span>
                </div>
                <div class="h4020">
                    <span class="icon-bars"></span>
                </div>
            </div>
        </div>

        <div id="id-body-product" class="body-product">

            

        </div>


    </div>
    
</body>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/bd.js"></script>
    <script>

        const body = document.getElementById("id-body-product");

        $(".icon-long-arrow-left").on("click", function(){
            location.href = "javascript:history.back()";
        });

        const url = location.hash;
        const arrayUrl = url.split("#");
        const idProduct = arrayUrl[1];

        const result = bd.filter(function(item){
            return item.id == idProduct;
        });

        // console.log(result[0].url);

        const bx_image = document.createElement("div");
        bx_image.setAttribute("class","bx_image");
        body.appendChild(bx_image);
            const bx_image_img = document.createElement("img");
            bx_image_img.setAttribute("class","bx_image_img");
            bx_image_img.setAttribute("src",result[0].url);
            bx_image.appendChild(bx_image_img);

        const bx_desc = document.createElement("div");
        bx_desc.setAttribute("class","bx_desc");
        body.appendChild(bx_desc);

        if (result[0].desc) {
            result[0].desc.map(function(item){
                
                const li_desc = document.createElement("div");
                if (item.type == "title") {
                    li_desc.setAttribute("class","li_desc li_desc_title");
                }else if(item.type == "description"){
                    li_desc.setAttribute("class","li_desc li_desc_desc");
                }
                li_desc.innerHTML = item.content;
                bx_desc.appendChild(li_desc);

            });
        }

            






    </script>
</html>
